<html>
<head>
<title>Foreign AWS Account Inventory</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="padding:10;">
<h1>Foreign AWS Account Inventory</h1>
Total Active Accounts:  ${account_count}

<table class="table table-sm table-bordered table-hover">
<thead class="thead-light">
    <tr>
        <th scope="col">Account Name</th>
        <th scope="col">Account ID</th>
        <th scope="col">Status</th>
        <th scope="col">AMI Source</th>
    </tr>
</thead>

% for row in accounts:
    <tr>
        <th scope="row">${row['account_name']}</th>
        <td>${row['account_id']}</td>
        <td>${row['account_status']}</td>
        <td>${row['ami_source']}</td>
    </tr>
%endfor

</table>
<font size=-2>Page Generated on ${timestamp}</font>
</body></html>
